<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Live Weather</title>
</head>

<body>
    <div class="instructions">
        <p>Click on <i class="fa-solid fa-location-dot" id="instructions-locdot"></i> to toggle Location Search mode </p>
        <br>
        <p><i class="fa-solid fa-location-dot" id="instructions-locdot1"></i> Indicates Enter Location Manually </p>
        <br>
        <p><i class="fa-solid fa-location-dot" id="instructions-locdot2"></i> Indicates Current Location only </p>
    </div>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot" id="locDot"></i>
            <input type="text" placeholder="Enter The Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Invalid Location!</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="HiLo">
            <div class="text">
                <p></p>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
